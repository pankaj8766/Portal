    <div class="container mt-5">
        <h1 class="text-center mb-4">Get In Touch</h1>

        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-6">
                <form class="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Enter your name<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Enter your email<span style="color: red;">*</span></label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Enter your subject<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Enter your message<span style="color: red;">*</span></label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">SEND EMAIL</button>
                </form>
            </div>

            <!-- Contact Details -->
